<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Tesco Mini</title>
 <link rel = "icon" type = "image/jpg" href="tc.jpg">	
 <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/TescoStore.css" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->
	<div style="background-image: url('shopimg.jpg');">
	
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
    	<div class="container">	<a class="navbar-brand" href="#"><font color="red"><b>Tesco Mini &reg</font></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-left">
				<h1 class="mt-5"><font color="white">Welcome to Tesco Mini</font></h1>
				<p class="lead"><font color="white">Select products from the stock below.</p>
			</div>
			<div id="results" class="col-lg-8 text-center order-3"></font></div>
			<div class="col-lg-4 text-center order-2">
				<form enctype="application/json" action="/post/json" method="post">
					<div class="form-group">
						<select class="form-control" name="sec_n">
							<option value="0">Dairy Products</option>
							<option value="1">Can Food</option>
							<option value="2">Home</option>
							<option value="3">Drinks</option>
						</select>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="item" placeholder="Item">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="price" placeholder="Price">
					</div>
					<input type="hidden" name="_id" />
					<button type="submit" class="btn btn-primary btn-block">Add Item</button>
				</form>
                    <button id="delete" class="btn btn-block btn-danger">Remove Item</button>
                    <p class="text-muted"><font color="white">(To delete something from, select the required row first)</font></p>
                     <form>
                    <div class="input-group">
                        <div class="input-group-prepend">
                                                        <span class="input-group-text">&euro;</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Total" name="txtBillAmt">
                         <div class="input-group-append">
                            <div class="input-group-text">
                                <input type="checkbox" id="showVeg" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <input class="btn btn-block btn-secondary" type="button" name="btnCalcBill" value="Calculate Bill" id="calcBill">
                    </div>
                    
                </form>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">	<span class="text-muted">&copy; 2017384</span>
		</div>
	</footer>
	<!-- Bootstrap core JavaScript -->
	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/table.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
